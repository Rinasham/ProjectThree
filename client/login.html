<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="/js/components/logandsign.js"></script>
    <title>Log in</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <section class="log-in">
      <h1>Log in Parent:</h1>
      <form id="log-in-form">
        <section id="errors1"></section>
        <fieldset>
          <label for="">Log in:</label><br />
          <input type="text" name="login" />
        </fieldset>
        <fieldset>
          <label for="">Password: </label><br />
          <input type="password" name="password" />
        </fieldset>
        <button>Log in</button>
      </form>
      <h1>Sign Up Form</h1>
      <form id="sign-in-form">
        <section id="errors2"></section>
        <fieldset>
          <label for="">Family name:</label><br />
          <input type="text" name="familysign" />
        </fieldset>
        <fieldset>
          <label for="">First name:</label><br />
          <input type="text" name="parentsign" />
        </fieldset>
        <fieldset>
          <label for="">Make a Login:</label><br />
          <input type="text" name="loginsign" />
        </fieldset>
        <fieldset>
          <label for="">Password: </label><br />
          <input type="password" name="passwordsign" />
        </fieldset>
        <fieldset>
          <label for="">Password: </label><br />
          <input type="password" name="passwordsign2" />
        </fieldset>
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
